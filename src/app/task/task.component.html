<div class="mat-elevation-z8 task-table-div">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="tID">
        <th mat-header-cell *matHeaderCellDef> Task ID </th>
        <td mat-cell *matCellDef="let element"> {{element.tID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estimation">
        <th mat-header-cell *matHeaderCellDef> Estimation </th>
        <td mat-cell *matCellDef="let element"> {{element.estimation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelect(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
